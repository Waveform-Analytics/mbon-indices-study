name: Publish Presentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/presentations/*.html'
      - '.github/workflows/publish-presentation.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare pages directory
        run: |
          mkdir -p _site
          cp docs/presentations/*.html _site/
          # Create a simple index that redirects to the presentation
          echo '<html><head><meta http-equiv="refresh" content="0; url=biostats-review-2025-12-12.html"></head></html>' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4